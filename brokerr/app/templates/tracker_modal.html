<!-- Tracker Modal -->
{% block modal %}
<div class="modal fade" id="trackerModal" tabindex="-1" aria-labelledby="addTrackerLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="addTrackerLabel">Add Tracker</h1>
                <button type="button" class="btn-close modal-x" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <fieldset>
                        <div class="form-floating mb-2">
                            {% if tracker_name %}
                            <input class="form-control" id="trackerName" value="{{tracker_name}}" required>
                            {% else %}
                            <input class="form-control" id="trackerName" required>
                            {% endif %}
                            <label for="trackerName"">Tracker Name</label>
                        </div>
                        <div class="form-floating mb-2">
                            {% if login_url %}
                            <input class="form-control" id="loginUrl" value="{{login_url}}" required>
                            {% else %}
                            <input class="form-control" id="loginUrl" required>
                            {% endif %}
                            <label for="loginUrl">Login URL</label>
                        </div>
                        <div class="form-floating mb-2">
                            {% if username %}
                            <input class="form-control" id="username" value="{{username}}" required>
                            {% else %}
                            <input class="form-control" id="username" required>
                            {% endif %}
                            <label for="username">Username</label>
                        </div>
                        <div class="form-floating mb-2">
                            {% if password %}
                            <input class="form-control" id="username" type="password" value="{{password}}" required>
                            {% else %}
                            <input class="form-control" type="password" id="password" required>
                            {% endif %}
                            <label for="password">Password</label>
                        </div>
                        <hr>
                        <div class="form-floating mb-2">
                            {% if screenshot_url %}
                            <input class="form-control" id="screenshotUrl" value="{{screenshot_url}}" required>
                            {% else %}
                            <input class="form-control"  id="screenshotUrl" required>
                            {% endif %}
                            <label for="screenshotUrl">URL to Screenshot</label>
                        </div>
                    </fieldset>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" onclick="addTracker()">Save</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
