{% extends "base.html" %}
{% block title %}Home{% endblock %}
{% block content %}
<h1>Your trackers</h1>

<ul>
    {% for tracker in trackers %}
    <li>
        <h2><a href="{{ url_for('tracker.tracker', tracker_name=tracker['name']) }}">{{ tracker['name'] }}</a></h2>
    </li>
    {% endfor %}
</ul>
{% endblock %}
